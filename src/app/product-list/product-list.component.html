<div class="productList">

<div class="productBox" *ngFor="let product of products; index as productId">
  <h3><a [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{ product.name }}</a></h3> 
 
  <p>
    <span *ngIf="product.description">{{ product.description }}</span> 
    <span *ngIf="product.price"> // {{ product.price | currency }}</span>
  </p>
 
  <button (click)="share()">Share</button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>

</div>
